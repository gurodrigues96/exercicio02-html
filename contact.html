<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
</head>
<body>
    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="modelos.html">Modelos Atuais</a></li>
            <li><a href="contact.html">Contato</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal da página -->
    <header>
        <h1>Entre em Contato</h1>
    </header>
    <main>
        <!-- Formulário de Sugestão de GPU -->
        <h2>Sugestão de Placa de Vídeo</h2>
        <form action="#" method="post">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Seu Email:</label>
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="suggestion">Modelo de Placa de Vídeo:</label>
            <input type="text" id="suggestion" name="suggestion" required /><br /><br />

            <label for="manufacturer">Fabricante:</label>
            <select id="manufacturer" name="manufacturer">
                <option value="nvidia">NVIDIA</option>
                <option value="amd">AMD</option>
                <option value="intel">Intel</option>
            </select><br /><br />

            <label for="reason">Por que você recomenda essa placa?</label><br />
            <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br /><br />

            <input type="submit" value="Enviar Sugestão" />
        </form>

        <!-- Formulário de Recomendação de cpu -->
        <h2>Recomendação de Processador</h2>
        <form action="#" method="post">
            <label for="gpu">Placa de Vídeo:</label>
            <select id="gpu" name="gpu">
                <option value="rtx4090">RTX 4090</option>
                <option value="rx7900">RX 7900 XTX</option>
                <option value="arcA770">Arc A770</option>
            </select><br /><br />

            <label for="processor">Modelo do Processador:</label>
            <input type="text" id="processor" name="processor" required /><br /><br />

            <label for="brand">Fabricante do Processador:</label>
            <select id="brand" name="brand">
                <option value="intel">Intel</option>
                <option value="amd">AMD</option>
            </select><br /><br />

            <label for="cores">Número de Núcleos:</label>
            <input type="number" id="cores" name="cores" min="1" required /><br /><br />

            <label for="clock">Frequência Base (GHz):</label>
            <input type="text" id="clock" name="clock" required /><br /><br />

            <input type="submit" value="Enviar Recomendação" />
        </form>
    </main>
</body>
</html>
